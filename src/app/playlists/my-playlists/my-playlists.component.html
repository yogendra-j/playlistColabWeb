<!-- create grid of plalists -->
<div class="container-fluid">

  <div class="d-flex flex-row flex-wrap">
    <div *ngFor="let playlist of myPlaylists | async" class="card m-2" style="width: 15rem;"  [routerLink]="['/playlists', playlist.id]">
      <img src="https://i.ytimg.com/vi/tSsNYRUIrlk/maxresdefault.jpg" class="card-img-top" alt="...">
      <div class="card-body text-center">
        <h5 class="card-title">{{playlist.name}}</h5>
      </div>
  
      <div class="footer d-flex justify-content-around">
        <p class="txt3">
          <span class="comments">
            45
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-file-earmark-music" viewBox="0 0 16 16">
              <path
                d="M11 6.64a1 1 0 0 0-1.243-.97l-1 .25A1 1 0 0 0 8 6.89v4.306A2.572 2.572 0 0 0 7 11c-.5 0-.974.134-1.338.377-.36.24-.662.628-.662 1.123s.301.883.662 1.123c.364.243.839.377 1.338.377.5 0 .974-.134 1.338-.377.36-.24.662-.628.662-1.123V8.89l2-.5V6.64z" />
              <path
                d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z" />
            </svg>
          </span>
          
        </p>
        <p>
          <span class="comments">
            45
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
            </svg>
          </span>
        </p>
      </div>
    </div>
  </div>
</div>







<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewPlaylistModal">
    Add new playlist
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="addNewPlaylistModal" tabindex="-1" aria-labelledby="addNewPlaylistModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addNewPlaylistModalLabel">Add new playlist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <app-add-playlist></app-add-playlist>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" #closeModalButton data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="createPlaylist()" class="btn btn-primary">crate playlist</button>
        </div>
      </div>
    </div>
  </div>
