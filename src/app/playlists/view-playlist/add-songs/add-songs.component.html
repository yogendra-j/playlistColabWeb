<div class="container-fluid">

    <form class="row g-2 mb-4">
        <div class="col-10">
            <input [(ngModel)]="searchUrl" name="searchUrlInput" #searchUrlInput="ngModel" type="text" class="form-control col-2" placeholder="Paste an url of a youtube video or playlist">
        </div>
        <div class="col-2">
            <button (click)="getSongsFromUrl()" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>Search</button>
        </div>
    </form>

    <!-- shows list of songs -->
    <app-songs-list (toggleSelectionForSong)="toggleSelectionForSong($event)" [allowSelection]="true" [songsList]="songsList"></app-songs-list>

</div>
