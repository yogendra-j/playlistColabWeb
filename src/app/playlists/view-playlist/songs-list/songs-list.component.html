  class="container-fluid"
  [ngClass]="{
    scrollWithFooter: !!currentPlayerState?.songInPlayer,
    scrollWithoutFooter: !currentPlayerState?.songInPlayer

    class="row mb-2 border-bottom p-2 songRow"
    (click)="toggleSelection(song, $event)"

      <img

        class="img-fluid"
        alt="{{ song.title }}"

            currentPlayerState?.isPaused)
        "
      >

          song.songProvider.valueOf() ===
            SongProviderEnumLocal.YOUTUBE.valueOf() &&
          currentPlayerState?.songInPlayer?.videoId == song.videoId &&
          currentPlayerState?.isLoading

        class="spinner-border text-info"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>

        *ngIf="
          song.songProvider.valueOf() ===
          SongProviderEnumLocal.YOUTUBE.valueOf()

        class="iconDiv"
        (click)="addToQueue(song)"
      >

            class="fill-000000"
          ></path>
        </svg>
      </div>
      <!-- convert to youtbe for spotify trcaks -->
      <div
        class="iconDiv"
        *ngIf="
          !(
            song.songProvider.valueOf() ===
            SongProviderEnumLocal.YOUTUBE.valueOf()
          )
        "
        (click)="convertToYouTube(song)"
      >
        <button>convert to youtube</button>
      </div>
